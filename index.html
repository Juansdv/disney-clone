<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@100&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        font-family: 'Sofia Sans', sans-serif;
    }

    .header {
    }

    .header--nav-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 78px;
        background-color: #040714
    }

    .header--nav-img {
        width: 100px;
        height: 50px;
    }

    button {
        height: 50px;
        padding:0px 20px;
        font-weight: bold;
    }
    .header--nav-btn1{
        background-color: #0062e5;
        color: white;
        border-radius: 8px;
        
    }
    .header--nav-btn2{
        background-color: #000;
        color: white;
        border-radius: 8px;
        border:1px solid white;
    }
    .header--nav-btn2:hover{
        background-color: #fff;
        color: black;
    }


</style>

<body>

    <header class="header">
        <nav class="header--nav-container">
            <img class="header--nav-img" src="/img/original.svg" alt="">
            <div>
                <button class="header--nav-btn1">SIGN UP NOW</button>
                <button class="header--nav-btn2">LOG IN</button>
            </div>

        </nav>
    </header>

</body>

</html>
